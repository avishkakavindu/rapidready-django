{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div style="background: url('{% static 'images/main_back.jpg' %}'); background-size: auto;">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="container justify-content-center">
                    <div class="login col-lg-5 rounded border mb-5 mt-5"
                         style="background: url('{% static 'images/auth/login_back.png' %}')">
                        <div class="text-center">
                            <img class="rounded-circle border mt-5 mb-3" src="{% static 'images/auth/login_logo.jpg' %}"
                                 alt="" width="72"
                                 height="72">
                        </div>
                        <div class="login-inner border p-3 rounded">
                            <form class="form-signin" method="post" novalidate>
                                {% csrf_token %}
                                <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>

                                <div class="form-group mb-3">
                                    <label class="mb-2" for="id_username">{{ form.username.label }}</label>
                                    <input type="text" name="username" value="" autofocus="" autocapitalize="none"
                                           autocomplete="username" maxlength="150" placeholder="Username"
                                           class="form-control {% if form.non_field_errors %} is-invalid {% endif %}"
                                           required="" id="id_username">
                                    <div class="form-group mb-3">
                                        <label class="mb-2" for="id_password">{{ form.password.label }}
                                        </label>
                                        <input type="password" name="password" autocomplete="current-password"
                                               placeholder="Password"
                                               class="form-control {% if form.non_field_errors %} is-invalid {% endif %}"
                                               required="" id="id_password">

                                        <a href="{% url 'password_reset' %}"
                                           class="forgot-password mt-1 mb-3 float-right">
                                            Forgot Password?
                                        </a>
                                        <div class="invalid-feedback mt-5 alert alert-danger">
                                        <p>
                                             {% for error in form.non_field_errors %}
                                                {{ error }}
                                            {% endfor %}
                                        </p>
                                        </div>
                                    </div>

                                    <div class="form-group mt-2">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block col-12">
                                            Login
                                        </button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        Don't have an account? <a href="register.html">Create One</a>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
